<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Adding Boostrap library -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="javaScript.js"></script>
    <link rel="stylesheet" href="ronStyle.css">
    <title>Contact Form</title>
</head>
<body>
<br><br>
<div id="CF-headline">
    Contact Me
</div>
<br><br>
<div id="CF" class="container">
    <form id="formid" name="contactForm" action="javascript:validateForm()">
        <label for="email">Your Email Address</label>
        <input type="text" id="email" name="email" placeholder="Your Email Address..">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="subject">Subject </label>
        <input type="text" id="subject" name="Subject" placeholder="Your subject ..">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
        <input type="submit" value="Submit" >
        <input type="reset" value="Reset">
        <input id="main" type="button" value="Back To Main Page" onclick="location.href='ronHTML.html'">
    </form>
</div>
<br><br><br><br><br><br><br><br>
</body>
</html>
